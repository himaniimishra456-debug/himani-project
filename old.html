<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThriftNCR - Home</title>
    
    <!-- Desi Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700&family=Rasa:wght@400;700&family=Mukta:wght@400;600&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Global */
        body {
            margin: 0;
            font-family: 'Mukta', sans-serif; 
            background: linear-gradient(135deg, #FAF9F6, #F2F0EB); 
            color: #333; 
            position: relative;
            padding-top: 0; 
        }

        .video-background-container, .video-overlay, .video-bg-image {
            display: none !important;
        }

        /* Header */
     header {
    background: #fff; 
    padding: 20px 0;
    font-size: 48px; /* Increased from 32px to 48px */
    text-align: center;
    color: #CC6600; 
    font-weight: 700;
    font-family: 'Rasa', serif;
    text-shadow: 2px 2px 3px #6B4226;
    box-shadow: 0 1px 4px rgba(0,0,0,0.05);
}


        /* Header GIF Banner */
        .header-image-banner {
            width: 100%;
            height: 180px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #F2F0EB; 
            position: relative;
            z-index: 5; 
        }
        .header-image-banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center; 
            filter: grayscale(10%) contrast(110%); 
            transition: transform 0.5s ease, box-shadow 0.5s ease, filter 0.5s ease;
        }
        .header-image-banner img:hover {
            transform: scale(1.03);
            filter: grayscale(0%) contrast(115%);
            box-shadow: 0 0 25px rgba(204, 102, 0, 0.6);
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 10px 40px;
            background: #FFFAF0; 
            border-bottom: 1px solid #E6E6FA; 
        }
        .logo {
            font-weight: 800;
            color: #CC6600; 
            font-family: 'Baloo 2', cursive;
            text-shadow: 2px 2px 2px #6B4226;
        }
        .nav-links {
            display: flex;
            align-items: center;
        }
        .navbar a {
            margin-left: 25px;
            text-decoration: none;
            color: #8FBC8F; 
            font-weight: 600;
            transition: color 0.3s;
            font-family: 'Mukta', sans-serif;
        }
        .navbar a:hover {
            color: #CC6600; 
        }

        /* HERO */
        .hero {
            text-align: center;
            padding: 80px 20px;
            min-height: 350px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            background-image: 
                linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                url('https://i.pinimg.com/1200x/38/49/52/384952d072b2601c73f9a7d8e4be7f9a.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Hero decorative overlay */
        .hero::before {
            content: "";
            position: absolute;
            top:0; left:0;
            width:100%; height:100%;
            background: url('https://i.ibb.co/SXc2sJ9/mandala-pattern.png') no-repeat center center;
            opacity: 0.05;
            pointer-events: none;
        }

        .hero h1 {
            font-size: 3em;
            color: #FFD700;
            font-family: 'Baloo 2', cursive;
            text-shadow: 2px 2px 3px #6B4226;
            margin-bottom: 10px;
            font-weight: 700;
        }
        .hero p {
            font-size: 1.4em;
            color: #FFD700;
            font-family: 'Tangerine', cursive;
            text-shadow: 1px 1px 2px #6B4226;
        }

        /* Search box */
        .search-box {
            padding: 30px 20px;
            background: #fff; 
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            width: 80%;
            max-width: 1000px;
            margin: -50px auto 30px; 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: space-between;
            gap: 15px;
            position: relative;
            z-index: 10;
        }

        .search-box input, .search-box select {
            padding: 14px;
            flex-grow: 1; 
            min-width: 180px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-family: 'Mukta', sans-serif;
            transition: border-color 0.3s;
        }
        .search-box input:focus, .search-box select:focus {
            border-color: #8FBC8F; 
            outline: none;
        }

        .clear-btn {
            background-color: #CC6600; 
            color: #FFD700;
            font-weight: 700;
            cursor: pointer;
            border: none !important;
            padding: 14px 25px;
            width: auto;
            flex-shrink: 0;
            border-radius: 12px; 
            font-family: 'Mukta', sans-serif;
            transition: all 0.3s ease;
        }
        .clear-btn:hover {
            background-color: #6B4226;
            box-shadow: 0 0 15px #FFD700;
        }

        /* Results & gallery */
        .results {
            width: 80%;
            margin: 30px auto;
            padding: 25px;
            background: #FFFAF0; 
            border-radius: 10px;
            border-left: 5px solid #8FBC8F; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            display: none;
            font-family: 'Mukta', sans-serif;
        }
        .shop-item {
            padding: 8px 0;
            border-bottom: 1px dashed #E0EEE0;
            font-style: italic;
            font-family: 'Mukta', sans-serif;
        }
        .shop-item:last-child {
            border-bottom: none;
        }

        .gallery-title {
            font-size: 2em;
            text-align: center;
            color: #6B4226;
            margin-top: 50px;
            font-weight: 700;
            font-family: 'Rasa', serif;
            text-shadow: 1px 1px 2px #FFD700;
        }

        .market-gallery {
            display: flex;
            gap: 20px;
            justify-content: center;
            padding: 20px;
            flex-wrap: wrap;
        }

        .market-gallery img {
            width: 300px;
            height: 200px;
            border-radius: 12px;
            object-fit: cover;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
            transform-origin: center center;
            animation: galleryPulse 3s ease-in-out infinite;
        }
        .market-gallery img:hover {
            transform: scale(1.08) rotate3d(1,1,0,6deg);
            box-shadow: 0 0 25px #FFD700, 0 14px 28px rgba(0,0,0,0.3);
            filter: saturate(1.2);
        }
        @keyframes galleryPulse {
            0%, 100% { transform: scale(1); }
            50%      { transform: scale(1.04); }
        }

        footer {
            padding: 20px;
            background: #696969; 
            color: white;
            text-align: center;
            font-size: 0.9em;
            margin-top: 40px;
            font-family: 'Mukta', sans-serif;
        }

        /* Login modal */
        .login-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); 
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .login-box {
            padding: 40px;
            background: white;
            width: 350px;
            max-width: 90%;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 10px 30px rgba(0,0,0,0.3);
            font-family: 'Mukta', sans-serif;
        }
        .login-box input {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .login-box button {
            background-color: #CC6600; 
            color: #FFD700;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .login-box button:hover {
            background-color: #6B4226;
            box-shadow: 0 0 15px #FFD700;
        }
        .close-btn {
            color: #CC6600;
            font-weight: 600;
            margin-top: 10px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 10px 20px;
            }
            .nav-links {
                flex-direction: column;
                align-items: flex-end;
            }
            .navbar a {
                margin: 5px 0 0 0;
            }
            .hero h1 {
                font-size: 2.3em;
            }
        }
    </style>
</head>
<body>

<header>Found AND Loved </header>

<div class="header-image-banner">
    <img src="https://i.pinimg.com/originals/da/e3/3e/dae33e905feef02bd2530ab97031092e.gif" alt="Animated Delhi Market" />
</div>

<!-- NAVBAR -->
<nav class="navbar">
    <div class="logo">Found AND Loved</div>
    <div class="nav-links">
        <a href="index.html">Home</a> 
        <a href="about.html">About Us</a>
        <a href="#" id="loginLink">Login</a> 
        <a href="register_buyer.html">Register as Buyer</a>
        <a href="register_seller.html">Register as Seller</a>
    </div>
</nav>

<section class="hero">
    <h1>Discover Delhi's Best Thrift Markets</h1>
    <p>Find clothes, jewellery, vintage items & more! | Let's Thrift Smart</p>
</section>

<section class="search-box">
    <input type="text" id="searchBar" placeholder="Type items (e.g. kurta, denim) and select market..." />

    <select id="marketSelect">
        <option value="">Select Market</option>
        <option value="sarojini">Sarojini Nagar</option>
        <option value="janpath">Janpath Market</option>
        <option value="chandni">Chandni Chowk</option>
        <option value="lajpat">Lajpat Nagar</option>
        <option value="karol">Karol Bagh</option>
    </select>

    <select id="itemSelect">
        <option value="">Looking for...</option>
        <option value="clothes">Clothes</option>
        <option value="wedding">Wedding Wear</option>
        <option value="jewellery">Jewellery</option>
        <option value="bags">Bags</option>
        <option value="vintage">Vintage</option>
    </select>
    
    <button id="clearSearch" class="clear-btn">Clear</button>
</section>

<section id="resultsBox" class="results"></section>

<h2 class="gallery-title">Delhi's Thrift Market Gallery</h2>
<section class="market-gallery">
    <img src="https://i.pinimg.com/736x/8c/48/93/8c489345b1b7e8b2126b9ad1661b512f.jpg" alt="Janpath Market" />
    <img src="https://i.pinimg.com/736x/c9/f8/f2/c9f8f29e47b9d5258510782904188596.jpg" alt="Sarojini Nagar" />
    <img src="https://i.pinimg.com/1200x/2a/6d/7a/2a6d7a967e7cf14a9e0a6d1db6b26b88.jpg" alt="Chandni Chowk Market" />
</section>

<footer>FOUNDandLOVED | Designed with ❤️ </footer>

<!-- LOGIN MODAL -->
<div id="loginPage" class="login-overlay">
    <div class="login-box">
        <h2>Login</h2>
        <input type="text" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button id="loginSubmit">Login</button>
        <p id="closeLoginBtn" class="close-btn">Close</p>
    </div>
</div>
<script>
const loginPage = document.getElementById('loginPage');
const loginLink = document.getElementById('loginLink');
const closeLoginBtn = document.getElementById('closeLoginBtn');

loginLink.onclick = () => loginPage.style.display = 'flex';
closeLoginBtn.onclick = () => loginPage.style.display = 'none';

const marketData = {
    sarojini: {
        clothes: [
            { name: "Trendy tops", shop: "21" },
            { name: "Oversized hoodies", shop: "44" },
            { name: "Denim jeans", shop: "7" },
            { name: "Kurta sets", shop: "10" }
        ],
        jewellery: [
            { name: "Silver oxidised", shop: "18" },
            { name: "Boho earrings", shop: "5" }
        ],
        bags: [
            { name: "Leather sling bags", shop: "12" },
            { name: "Tote bag collection", shop: "9" }
        ]
    },
    janpath: {
        clothes: [
            { name: "Indo-Western tops", shop: "3" },
            { name: "Woolen shawls", shop: "8" }
        ],
        jewellery: [
            { name: "Boho jewellery", shop: "3" },
            { name: "Antique silver", shop: "1" }
        ],
        vintage: [
            { name: "Handmade artefacts", shop: "12" },
            { name: "Old books corner", shop: "7" }
        ]
    },
    chandni: {
        wedding: [
            { name: "Lehenga House", shop: "102" },
            { name: "Bridal wear", shop: "87" },
            { name: "Grooms wear", shop: "99" }
        ],
        jewellery: [
            { name: "Gold-plated sets", shop: "56" },
            { name: "Kundan artistry", shop: "45" }
        ],
        clothes: [
            { name: "Sarees and dress materials", shop: "77" }
        ]
    },
    lajpat: {
        clothes: [
            { name: "Ethnic wear collection", shop: "11" },
            { name: "Western party dresses", shop: "14" }
        ],
        bags: [
            { name: "Branded replica bags", shop: "5" },
            { name: "Purse and wallet corner", shop: "9" }
        ]
    },
    karol: {
        clothes: [
            { name: "Designer duplicate wear", shop: "21" },
            { name: "Casual fashion hub", shop: "33" }
        ],
        jewellery: [
            { name: "Artificial sets", shop: "12" },
            { name: "Latest fashion rings", shop: "7" }
        ]
    }
};

// Keywords mapping for smart search
const keywordMap = {
    clothes: ["kurta", "denim", "tops", "lehenga", "saree", "dress", "woolen", "ethnic", "western", "casual"],
    jewellery: ["jewellery", "earrings", "rings", "kundan", "oxidised", "gold", "boho", "silver", "artificial"],
    bags: ["bag", "tote", "purse", "sling"],
    vintage: ["vintage", "handmade", "old", "artefacts", "books"],
    wedding: ["bridal", "wedding", "lehenga", "groom"]
};

function showResults() {
    const marketValue = marketSelect.value;
    const itemValue = itemSelect.value;
    const searchTerm = searchBar.value.toLowerCase().trim();
    const box = resultsBox;

    if (!marketValue && !itemValue && !searchTerm) {
        box.style.display = "none";
        return;
    }

    let shops = [];

    if (marketValue && itemValue && marketData[marketValue] && marketData[marketValue][itemValue]) {
        shops = marketData[marketValue][itemValue];
    } else if (marketValue) {
        Object.values(marketData[marketValue]).forEach(list => shops.push(...list));
    } else if (itemValue) {
        Object.values(marketData).forEach(market => {
            if (market[itemValue]) shops.push(...market[itemValue]);
        });
    } else {
        Object.values(marketData).forEach(market => {
            Object.values(market).forEach(list => shops.push(...list));
        });
    }

    // Smart filtering with keywords
    let filteredShops = shops.filter(s => {
        if (s.name.toLowerCase().includes(searchTerm)) return true;

        for (let category in keywordMap) {
            if (keywordMap[category].some(word => searchTerm.includes(word))) {
                if (s.name.toLowerCase().includes(category) || categoryMatchesShop(s, category)) return true;
            }
        }
        return false;
    });

    function categoryMatchesShop(shop, category) {
        // Map keywords to markets (example: desi jewellery -> Janpath, Sarojini)
        const marketKeywords = {
            sarojini: ["kurta", "denim", "tops", "saree", "dress"],
            janpath: ["boho", "jewellery", "handmade", "artefacts", "old books"],
            chandni: ["bridal", "wedding", "lehenga", "groom", "saree"],
            lajpat: ["ethnic", "western", "bag", "purse"],
            karol: ["designer", "duplicate", "artificial", "rings"]
        };

        for (let market in marketKeywords) {
            if (marketKeywords[market].some(word => searchTerm.includes(word))) {
                return s.name.toLowerCase().includes(shop.name.toLowerCase());
            }
        }
        return false;
    }

    if (filteredShops.length === 0) {
        box.innerHTML = "<p>No matching shops found.</p>";
    } else {
        box.innerHTML = filteredShops.map(s => 
            `<div class="shop-item"><strong>${s.name}</strong> - Shop No: ${s.shop}</div>`
        ).join("");
    }

    box.style.display = "block";
}

searchBar.addEventListener("input", showResults);
marketSelect.addEventListener("change", showResults);
itemSelect.addEventListener("change", showResults);

clearSearch.addEventListener("click", () => {
    searchBar.value = "";
    marketSelect.value = "";
    itemSelect.value = "";
    resultsBox.style.display = "none";
});
</script>
